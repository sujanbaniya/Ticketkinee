<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketKinee | Register</title>
    <link rel="stylesheet" href="assets/css/register.css">
    <!-- <link rel="stylesheet" href="assets/css/project_Ekin.css"> -->

    <!-- favicon code  -->
    <link rel="icon" href="assets/logos/TicketKinee_favicon.png" type="image/ico">
    <!-- favicon code ends  -->
</head>

<body>
    <div class="register">

        <img src="assets/logos/TicketKinee_Logo.png" alt="Logo" class="logo">
        <form action="#">
            <div class="edit">
                <input type="text" required>
                <label>Email</label>
            </div>
            <div class="edit">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="edit">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="edit">
                <input type="password" required>
                <label>Confirm Password</label>
            </div>
            <button class="btn">Register</button>

        </form>
    </div>

    <script src="assets/js/javascript_Ekin.js">
    </script>

</body>

</html>
